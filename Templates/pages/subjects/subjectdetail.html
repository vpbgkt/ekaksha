<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Subject Details</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>

<body>
    <div class="container">
        <div class="row mt-5">
            <div class="col-lg-4 offset-lg-4">
                <div class="card">
                  <img src="/media/{{subjectdetails.subject_image}}" class="card-img-top" alt="Subject Image" style="width: 400px; height: 300px;">
                  <div class="card-body">
                        <h5 class="card-title text-center">Subject {{subjectdetails.name}}</h5>
                        <hr>
                        <p class="card-text">
                            <strong>Title:</strong>{{subjectdetails.titile}}
                        </p>
                        <p class="card-text">
                            <strong>Instructor:</strong> {{subjectdetails.instructure_name}}
                        </p>
                        <p class="card-text">
                            <strong>Description:</strong> {{subjectdetails.description}}
                        </p>
                        <p class="card-text">
                            <strong>Upload Date:</strong> {{subjectdetails.updated_on}}
                        </p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
